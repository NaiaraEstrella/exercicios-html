<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 - Atividade Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
        <form action="" method="get">
            <section1>
                <h5>Dados Pessoais :</h5>
                <br>
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome">
                <br>
                <br>
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco">
                <br>
                <br>
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone">
                <br>
                <br>
            </section1>
            <hr>
            <section2>
                <h5>Dados Profissionais :</h5>
                <br>
                <p>Qual dessas tecnologias você gosta mais:</p>
                <label for="tecnologias">Tecnologias</label>
                <br>
                <label for="tecnologias">HTML</label>
                <input type="checkbox" name="html" id="html">
                <label for="tecnologias">CSS</label>
                <label for="tecnologias">javaScript</label>
                <input type="checkbox" name="javaScript" id="javaScript">
            </section2>
            <hr>
            <section3>
                <h5>Escreva aqui :</h5>
                <p>Justifique o motivo da sua resposta da questão anterior</p>
                <textarea name="justifique" id="justifique" cols="30" rows="10">

                </textarea>
            </section3>
            <button type="submit">Enviar</button>

        </form>
        
    </header>
    
</body>
</html>
